<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad - Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #gameFrame {
            width: 90%;
            height: 500px;
            border: none;
            margin-top: 20px;
            display: none;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: auto;
        }
        button {
            background: #00ffcc;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #009999;
        }
    </style>
</head>
<body>
    <h1>LaunchPad - Unblocked Games</h1>
    <p>Click on a game to play it!</p>

    <div class="game-list">
        <button onclick="loadGame('NYshark.html')">New York Shark</button>
        <button onclick="loadGame('Pacman.html')">Pac-Man</button>
        <button onclick="loadGame('Tetris.html')">Tetris</button>
        <button onclick="loadGame('Mario.html')">Mario</button>
    </div>

    <iframe id="gameFrame"></iframe>

    <script>
        function loadGame(gameUrl) {
            let frame = document.getElementById('gameFrame');
            frame.src = gameUrl;
            frame.style.display = "block";
        }
    </script>
</body>
</html>
